<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Midnight Logic - By Lavis Lab</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Pomodoro Timer - Midnight Logic</h1>

        <p id="quote">
            "Systems stabilize when intention is clear."
        </p>

        <select id="themeSelect" class="theme-select">
            <option value="midnight">Midnight</option>
            <option value="deepblue">Deep Blue</option>
            <option value="mono">Monochrome</option>
        </select>

        <div class="time-control">
            <input type="number" id="minutesInput" value="25" min="1" max="120">
            <span>min</span>
        </div>

        <div id="timer">25:00</div>

        <div id="player"></div>

        <div class="sound-toggle">
            <label class="switch">
                <input type="checkbox" id="musicToggle">
                <span class="slider"></span>
            </label>
            <span class="sound-label">Lo-fi</span>
            <p id="musicStatus" class="music-status"></p>
        </div>

        <div class="controls">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <footer>
        By Lavis Lab | <a href="https://portfolio-v1ih.vercel.app/">lavislab.com</a>
    </footer>

    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>

</body>

</html>
